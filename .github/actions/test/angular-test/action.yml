name: Angular Tests
description: 'Run tests for Angular projects'

inputs:
  test_options:
    description: 'Additional options for test commands'
    required: false
    default: ''
  node_version:
    description: 'Node.js version to use'
    required: false
    default: '22'

runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node_version }}
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci

    - name: Run tests
      shell: bash
      run: npm test -- ${{ inputs.test_options }}
