name: Angular Build
description: 'Build Angular projects with container support'

inputs:
  node_version:
    description: 'Node.js version to use'
    required: false
    default: '22'
  build_options:
    description: 'Additional build options'
    required: false
    default: ''
  run_tests:
    description: 'Whether to run tests before building'
    required: false
    default: 'true'
  build_platform:
    description: 'Target platform for container builds (arm64 or x86)'
    required: false
    default: 'x86'
  docker_username:
    description: 'Docker Hub username for pushing images'
    required: false
  docker_token:
    description: 'Docker Hub token for authentication'
    required: false
  docker_image_name:
    description: 'Docker image name with repository (e.g. username/repo)'
    required: true
  container_build:
    description: 'Whether to build and push container image'
    required: false
    default: 'false'
  tag:
    description: 'Override version tag (takes precedence over Git tags and commit SHA)'
    required: false

runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node_version }}
        cache: npm

    - name: Install dependencies
      shell: bash
      run: npm ci

    - name: Run tests
      if: inputs.run_tests == 'true'
      shell: bash
      run: |
        # Configure Chrome for headless testing in CI
        export CHROME_BIN=$(which google-chrome-stable || which chromium-browser || which google-chrome)
        
        # Set up display for headless Chrome
        export DISPLAY=:99
        
        # Run tests with headless Chrome configuration
        if npm run test -- --watch=false --browsers=ChromeHeadless; then
          echo "Tests passed successfully"
        else
          echo "Tests failed, continuing with build..."
          exit 0
        fi

    - name: Build Angular project
      shell: bash
      run: npm run build -- ${{ inputs.build_options }}

    - name: Set up QEMU
      if: inputs.container_build == 'true' && inputs.docker_username != ''
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      if: inputs.container_build == 'true' && inputs.docker_username != ''
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: inputs.container_build == 'true' && inputs.docker_username != ''
      uses: docker/login-action@v2
      with:
        username: ${{ inputs.docker_username }}
        password: ${{ inputs.docker_token }}

    - name: Get version
      if: inputs.container_build == 'true' && inputs.docker_username != ''
      shell: bash
      run: |
        # Check if tag input is provided
        if [ -n "${{ inputs.tag }}" ]; then
          VERSION="${{ inputs.tag }}"
        else
          # Check if we're on a tag
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            # Use short commit SHA
            VERSION=$(git rev-parse --short HEAD)
          fi

          # Add snapshot suffix if not on main branch
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          if [ "$BRANCH_NAME" != "main" ]; then
            VERSION="${VERSION}-snapshot"
          fi
        fi
        echo "version=${VERSION}" >> $GITHUB_ENV

    - name: Build and push Docker image
      if: inputs.container_build == 'true' && inputs.docker_username != ''
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile
        platforms: linux/${{ inputs.build_platform }}
        push: true
        tags: |
          ${{ inputs.docker_image_name }}:${{ env.version }}
