name: Angular Build
description: 'Build Angular projects with container support'

inputs:
  node_version:
    description: 'Node.js version to use'
    required: false
    default: '22'
  build_options:
    description: 'Additional build options'
    required: false
    default: ''
  build_platform:
    description: 'Target platform for container builds (arm64 or x86)'
    required: false
    default: 'x86'
  docker_username:
    description: 'Docker Hub username for pushing images'
    required: false
  docker_token:
    description: 'Docker Hub token for authentication'
    required: false
  container_build:
    description: 'Whether to build and push container image'
    required: false
    default: 'false'

runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node_version }}
        cache: npm

    - name: Install dependencies
      shell: bash
      run: npm ci

    - name: Build Angular project
      shell: bash
      run: npm run build -- ${{ inputs.build_options }}

    - name: Set up QEMU
      if: inputs.container_build == 'true' && inputs.docker_username != ''
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      if: inputs.container_build == 'true' && inputs.docker_username != ''
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: inputs.container_build == 'true' && inputs.docker_username != ''
      uses: docker/login-action@v2
      with:
        username: ${{ inputs.docker_username }}
        password: ${{ inputs.docker_token }}

    - name: Get version from tag
      if: inputs.container_build == 'true' && inputs.docker_username != ''
      shell: bash
      run: |
        BASE_VERSION=${GITHUB_REF#refs/tags/v}
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        if [ "$BRANCH_NAME" != "main" ]; then
          echo "version=${BASE_VERSION}-SNAPSHOT" >> $GITHUB_ENV
        else
          echo "version=${BASE_VERSION}" >> $GITHUB_ENV
        fi

    - name: Build and push Docker image
      if: inputs.container_build == 'true' && inputs.docker_username != ''
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile
        platforms: linux/${{ inputs.build_platform }}
        push: true
        tags: |
          ${{ vars.DOCKER_IMAGE_NAME }}:${{ env.version }}-angular-${{ inputs.build_platform }}
